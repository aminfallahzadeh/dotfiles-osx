# Install tpm (if not installed already) - tmux plugin manager
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm

# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# Prefix CTRL+a (default: CTRL+b)
set -g prefix C-a

# Set terminal color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

set -g mouse on              # Enable mouse support
# set -g focus-events on       # Enable focus events for better Vim integration
set -g set-clipboard on      # Enable system clipboard
# set -g detach-on-destroy off # Don't exit from tmux when closing a session

# Pane navigation (vim integration)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Fix scroll gap
unbind -n WheelUpPane
unbind -n WheelDownPane

# start window numbering from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Enable terminal cursor shape changes
# set-option -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'

# Session Rename using Prefix + R
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'catppuccin/tmux#v2.1.3'
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist session after restarting computer
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically saves session every 15 mins
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'  # for cpu and memory usage in statusline
set -g @plugin 'christoomey/vim-tmux-navigator'

# auto-restore on tmux launch
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-save-shell-history 'on'

# =============================================
# MINIMAL THEME CONFIGURATION
# =============================================

# Define colors
polar_night_1="#2E3440",
polar_night_2="#3B4252",
polar_night_3="#434C5E",
polar_night_4="#4C566A",
snow_storm_1="#D8DEE9",
snow_storm_2="#E5E9F0",
snow_storm_3="#ECEFF4",
frost_1="#8FBCBB",
frost_2="#88C0D0",
frost_3="#81A1C1",
frost_4="#5E81AC",
aurora_red="#BF616A",
aurora_orange="#D08770",
aurora_yellow="#EBCB8B",
aurora_green="#A3BE8C",
aurora_purple="#B48EAD",

# Status bar
# set-option -g pane-border-indicators off
# set-option -g cursor-style bar

# Basic status bar setup
set -g status on
set -g status-interval 3
set -g status-justify left
set -g status-position top
set -g scroll-on-clear off
set -g pane-border-status off

# Status bar colors and style
set -g status-style "bg=default,fg=$frost_3"
set -g status-left-length 100
set -g status-right-length 100

# Message style
set -g message-style "bg=default,fg=$frost_3,bold"
set -g message-command-style "bg=default,fg=$frost_3,bold"

# Window status format - using dots instead of asterisks
set -g window-status-format "#[fg=$polar_night_4,bg=default] #I:#W "
set -g window-status-current-format "#[fg=frost_1,bg=default,bold] #I:#W "

# Window status separator
set -g window-status-separator ""

# Status left (session name with minimal styling)
set -g status-left "#[fg=$frost_2,bold]  #S #[fg=$polar_night_4]│ "

# Mode styles (session selection)
set -g mode-style "bg=$aurora_green,fg=$snow_storm_1"

# Status right (CPU %, RAM %, Battery %, Date)
set -g status-right "\
#[fg=$frost_2] #[fg=$frost_4]#([ #{pane_current_path} = $HOME ] && echo '~' || basename #{pane_current_path}) \
#[fg=$polar_night_4]│ \
#[fg=$frost_2] #[fg=$frost_4]#{cpu} \
#[fg=$polar_night_4]│ \
#[fg=$frost_2] #[fg=$frost_4]#(date +%d) \
#[fg=$polar_night_4]│ \
#[fg=$frost_2] #[fg=$frost_4]#(date +%H:%M) \
#[fg=$polar_night_4]│ \
#[fg=$frost_2]  #[fg=$frost_4]#(pmset -g batt | awk '/InternalBattery/ {print $3}' | tr -d ';')% "

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
